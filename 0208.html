<!DOCTYPE html>
<html>
    <head>
        <style>
            .box{
                width: 500px;
                height: 500px;
                background-color: rgb(53, 228, 179);
                border: 2px solid black;
                /* border-radius: 0px 50%;   for leaf */
                border-radius: 50%;
                margin-top: 30px;
                
            }
            .box:hover{
                /* height: 200px;
                width: 200px; */
                transition:height 2s;
                transform: rotate(360deg);
                transition: all 3s;
            }
            .mybutton{
                background-color: rgb(104, 202, 240);
                color: white;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                height: 50px;
                width: 70px;
            }
            .mybutton:hover{
                background-color: rgb(34, 121, 171);
                font-size: larger;
                width: 70px;
            }
        </style>
    </head>
    <body>

        <button class="mybutton">Home</button>
        <br>
        <img class="box" src="https://www.thewowstyle.com/wp-content/uploads/2015/01/Tomorrowland-Belgium.jpg">
    </body>
</html>
